<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Happy New Year voi❤️</title>
  </head>
  <body>
    <h1 style="color: white; text-align: center;opacity: 0.2;">SAJO❤️</h1>
    <!-- credits @strangerintheq -->

    <!-- Audio Element -->
    <audio id="background-audio" loop>
      <source src="oi selfie(2)(3).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Script for Fireworks Animation -->
    <script src="script.js"></script>

    <!-- Script to Handle Audio -->
    <script>
      // Select the audio element
      const audio = document.getElementById('background-audio');

      // Function to play the audio
      function playAudio() {
        audio.play().catch((err) => {
          console.warn('Autoplay failed. Waiting for user interaction...');
        });
      }

      // Automatically play audio on page load
      window.addEventListener('load', playAudio);

      // Play audio repeatedly when the user interacts with the page
      document.addEventListener('click', () => {
        audio.play().catch((err) => {
          console.error('Audio playback failed:', err);
        });
      });
    </script>
  </body>
</html>
